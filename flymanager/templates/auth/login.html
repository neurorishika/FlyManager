<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo.ico') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;
            color: #007BFF;
        }
        .login-container label {
            font-weight: 500;
        }
        .login-container .form-control {
            border-radius: 25px;
        }
        .login-container .btn {
            border-radius: 25px;
            font-weight: 700;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Ruta Lab FlyManager ðŸª°</h2>
        {% if message %}
            <p class="error-message">{{ message }}</p>
        {% endif %}
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <select id="username" name="username" class="form-control" required onchange="showPasswordField()">
                    <option value="">Select your username</option>
                    {% for user in users %}
                        <option value="{{ user }}">{{ user }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group" id="password-field" style="display: none;">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <button type="button" class="btn btn-secondary btn-block" onclick="location.href='{{ url_for('register') }}'">Register</button>
            <button type="button" class="btn btn-link" onclick="location.href='{{ url_for('forgot_password') }}'">Forgot Password?</button>
        </form>
    </div>
    <script>
        function showPasswordField() {
            var username = document.getElementById("username").value;
            var passwordField = document.getElementById("password-field");
            if (username) {
                passwordField.style.display = "block";
            } else {
                passwordField.style.display = "none";
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
