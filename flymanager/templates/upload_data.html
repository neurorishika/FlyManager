{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Upload Data</h1>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    
    <form method="POST" action="/upload_data" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Select Excel File (.xlsx):</label>
            <input type="file" class="form-control-file" id="file" name="file" accept=".xlsx" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload and Update Data</button>
    </form>
</div>
{% endblock %}
